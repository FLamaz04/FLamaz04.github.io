<!DOCTYPE html>
<html>
<body>

<form action="/action_page.php">
  <label for="num1">Primo Numero</label>
  <input type="textNumber" id="num1" name="num1"><br><br>
  <label for="num2">Secondo Numero</label>
  <input type="textNumber" id="num2" name="num2"><br><br>
  <input type="submit" value="Submit">
</form>

<button type="button" onclick="alert(num1+num2)">+</button>
<button type="button" onclick="alert(num1-num2)">-</button>

<button type="button" onclick="alert(num1/num2)">÷</button>

</body>
