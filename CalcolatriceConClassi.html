<!DOCTYPE html>
<html>
    <head>
        <script script type="text/javascript" language="javascript">

                    this.operazione='+';
                    return true;
                }
                static Sottrazione(b){
                    this.numeroParziale=parseInt(b);
                    this.operazione='-';
                    document.getElementById('schermo').value="";
                    return true;
                }
                static Moltiplicazione(c){
                    this.numeroParziale=parseInt(c);
                    this.operazione='x';
                    document.getElementById('schermo').value="";
                    return true;
                }
                static Divisione(d){
                    this.numeroParziale=parseInt(d);
                    this.operazione='รท';
                    document.getElementById('schermo').value="";
                    return true;
                }
                static InvertiSegno(e){
                    document.getElementById('schermo').value*=-1;
                }

                        let fine= this.numParziale+numCorrente;
                        document.calcolatrice.getElementById('schermo').value=fine;
                    }
                    if(this.operazione.value == '-'){
                        let fine= this.numParziale-numCorrente;
                        document.getElementById('schermo').value=fine;
                    }
                    if(this.operazione.value == 'x'){

                        document.getElementById('schermo').value=fine;

            c=new Calcolatrice();
        </script>
        
    </head>
    <body>
        
        <div style="text-align: center;">
        <form id="calcolatrice" name="calculator">
            <input style="width: 200px" type="text" id="schermo" name="screen"><br>
            <input style="width: 100px" type="reset" id="resetta" name="resetta" value="AC">
            <input style="width: 50px" type="button" id="cancella" name="delete" value="C">
            <input style="width: 50px" type="button" id="diviso" name="division" value="รท" onclick="c.Divisione(document.calcolatrice.getElementById('schermo').value)"><br>
            <input style="width: 50px" type="button" id="nove" name="nine" value="9" onclick="document.getElementById('schermo').value+=9">
            <input style="width: 50px" type="button" id="otto" name="eight" value="8" onclick="document.getElementById('schermo').value+=8">
            <input style="width: 50px" type="button" id="sette" name="seven" value="7" onclick="document.getElementById('schermo').value+=7">
            <input style="width: 50px" type="submit" id="moltiplicazione" name="multiplication" value="x" onsubmit="c.Moltiplicazione(document.calcolatrice.getElementById('schermo').value)"><br>
            <input style="width: 50px" type="button" id="sei" name="six" value="6" onclick="document.getElementById('schermo').value+=6">
            <input style="width: 50px" type="button" id="cinque" name="five" value="5" onclick="document.getElementById('schermo').value+=5">
            <input style="width: 50px" type="button" id="quattro" name="FOUR" value="4" onclick="document.getElementById('schermo').value+=4">
            <input style="width: 50px" type="submit" id="sottrazione" name="subtraction" value="-" onsubmit="c.Sottrazione(document.calcolatrice.getElementById('schermo').value)"><br>
            <input style="width: 50px" type="button" id="tre" name="three" value="3" onclick="document.getElementById('schermo').value+=3">
            <input style="width: 50px" type="button" id="due" name="two" value="2" onclick="document.getElementById('schermo').value+=2">
            <input style="width: 50px" type="button" id="uno" name="one" value="1" onclick="document.getElementById('schermo').value+=1">
            <input style="width: 50px" type="submit" id="somma" name="addition" value="+" onsubmit="c.Somma(document.calcolatrice.getElementById('schermo').value)"><br>
            <input style="width: 50px" type="button" id="zero1" name="zero" value="0" onclick="document.getElementById('schermo').value+=0">
            <input style="width: 50px" type="button" id="decimale" name="decimal" value="." onclick="document.getElementById('schermo').value+='.'">
            <input style="width: 50px" type="submit" id="cambioSegno" name="signSwitch" value="+/-" onsubmit="c.InvertiSegno()">
            <input style="width: 50px" type="submit" id="risultato" name="risult" value="=" onsubmit="c.Calcolo(document.calcolatrice.getElementById('schermo').value)">   
        </form>
        </div>
    </body>
</html>
